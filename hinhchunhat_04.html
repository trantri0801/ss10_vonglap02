<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT vẽ hình chữ nhật</title>
</head>
<body>

</body>
<script>
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 10; j++) {
                if (i == 1 || j == 1 || i == 5 || j == 10)
                document.writeln(" * ");
                else {
                    document.writeln(" &nbsp&nbsp ");
                }
            }
            document.writeln("<br/>");
        }
</script>
</html>
